<script>
    // Autocomplete for location filter
    function setup() {
        VirtualSelect.init({
            ele: '#interviewdropdown-fields',
            multiple: 'true',
            search: true,
            searchGroup: false, // Include group title for searching
            searchByStartsWith: false, // Search options by startsWith() method,
            optionsCount: 5,
            hasOptionDescription: false,
            disableSelectAll: false,
            additionalClasses: 'filters-major',
        });
        $('#interviewdropdown-fields').change(function () {
            getFilteredInterviewData();
        });
        VirtualSelect.init({

        VirtualSelect.init({

            optionsCount: 5,
            hasOptionDescription: false,
            disableSelectAll: false,
            additionalClasses: 'filters-major',
        });
        $('#interviewdropdown-certificates').change(function () {
            getFilteredInterviewData();
        });
    }
    $('document').ready(setup);
    </script>
