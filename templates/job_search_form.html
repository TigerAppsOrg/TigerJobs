<small id="job-search-help" class="form-text text-muted">
    Enter a company, job title, or keyword...
</small>
<form class="nosubmit">
    <input class="nosubmit form-control form-control-lg" 
            type="text"
            name="query"
            placeholder="Search for job reviews"
            value="{{ last_query_unquoted }}"
            pattern="^[a-zA-Z0-9-:?%\x22\x27\x26\x2C ]+$"
            maxlength="100"
            autocomplete="off"
            autocapitalize="off" />
</form>
